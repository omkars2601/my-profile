<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input placeholder="max char length is 40" type="text" maxlength="40"></td>
                </tr>
                <tr>
                    <td><label>Mobile Number:</label></td>
                    <td><input type="number" required maxlength="10"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input placeholder="Ex.abc@gmail.com" type="email" ></td>
                </tr>
                <tr>
                    <td>Enquiry:</td>
                    <td><textarea  cols="40" rows="8"></textarea></td>
                </tr>
        
            </tbody>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </body>
</html>
